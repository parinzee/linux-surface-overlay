name: pkgcheck

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
    
    - name: Install pkgcheck
      run: pip3 install pkgcheck
    
    - name: Run pkgcheck
      run: pkgcheck ci
